[tox]
envlist = py39
isolated_build = True

[testenv]
deps =
    pytest
    pytest-mock

[testenv:py37]
commands =
    pytest -v

[testenv:py38]
commands =
    pytest -v

; Mainly use python 3.9
[testenv:py39]
deps =
    {[testenv]deps}
    flake8
    flake8-annotations

commands =
    pytest -v

[testenv:static]
deps =
    {[testenv:py39]deps}
    sphinx
    sphinx_rtd_theme

commands =
    - flake8 src tests
    sphinx-apidoc -o docs/source src/pygitr
    sphinx-build -b html docs/source/ docs/build/html